---

rules:
  # Rule for ClassLoading metrics
  - bean: java.lang:type=ClassLoading
    mapping:
      LoadedClassCount:
        metric: jvm.classes.loaded
        type: gauge
        unit: "{class}"
        desc: number of loaded classes

  # Rule for Garbage Collector metrics
  - bean: java.lang:type=GarbageCollector,name=*
    mapping:
      CollectionCount:
        metric: jvm.gc.collections.count
        type: counter
        unit: "{collection}"
        desc: total number of collections that have occurred
        metricAttribute:
          name: param(name)
      CollectionTime:
        metric: jvm.gc.collections.elapsed
        type: counter
        unit: ms
        desc: the approximate accumulated collection elapsed time in milliseconds
        metricAttribute:
          name: param(name)

  # Rule for Heap and Non-Heap Memory metrics
  - bean: java.lang:type=Memory
    unit: By
    prefix: jvm.memory.
    mapping:
      HeapMemoryUsage.committed:
        metric: heap.committed
        desc: current heap size
        type: gauge
      HeapMemoryUsage.init:
        metric: heap.init
        desc: initial heap size
        type: gauge
      HeapMemoryUsage.max:
        metric: heap.max
        desc: max heap size
        type: gauge
      HeapMemoryUsage.used:
        metric: heap.used
        desc: current heap usage
        type: gauge
      NonHeapMemoryUsage.committed:
        metric: nonheap.committed
        desc: current non-heap size
        type: gauge
      NonHeapMemoryUsage.init:
        metric: nonheap.init
        desc: initial non-heap size
        type: gauge
      NonHeapMemoryUsage.max:
        metric: nonheap.max
        desc: max non-heap size
        type: gauge
      NonHeapMemoryUsage.used:
        metric: nonheap.used
        desc: current non-heap usage
        type: gauge

  # Rule for Memory Pool metrics
  - bean: java.lang:type=MemoryPool,name=*
    type: gauge
    unit: By
    metricAttribute:
      name: param(name)
    mapping:
      Usage.committed:
        metric: jvm.memory.pool.committed
        desc: current memory pool size
      Usage.init:
        metric: jvm.memory.pool.init
        desc: initial memory pool size
      Usage.max:
        metric: jvm.memory.pool.max
        desc: max memory pool size
      Usage.used:
        metric: jvm.memory.pool.used
        desc: current memory pool usage

  # Rule for Threading metrics
  - bean: java.lang:type=Threading
    mapping:
      ThreadCount:
        metric: jvm.threads.count
        unit: "{thread}"
        desc: current number of thread count