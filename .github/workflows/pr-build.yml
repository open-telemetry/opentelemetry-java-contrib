name: "PR Build"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: burrunan/gradle-cache-action@v1
        name: ./gradlew lint
        with:
          arguments: --stacktrace lint
          gradle-version: wrapper
          job-id: java-contrib
          remote-build-cache-proxy-enabled: false
      - uses: burrunan/gradle-cache-action@v1
        name: ./gradlew assemble
        with:
          arguments: --stacktrace assemble
          gradle-version: wrapper
          job-id: java-contrib
          remote-build-cache-proxy-enabled: false
      - name: ./gradlew build
        uses: burrunan/gradle-cache-action@v1
        timeout-minutes: 5
        with:
          arguments: --stacktrace --max-workers 2 build
          gradle-version: wrapper
          job-id: java-contrib
          remote-build-cache-proxy-enabled: false
      - uses: actions/upload-artifact@v2
        name: Save unit test results
        if: always()
        with:
          name: test-results
          path: contrib/jmx-metrics/build/reports/tests/test
  integration-test:
    name: integration-test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 11
      - uses: burrunan/gradle-cache-action@v1
        name: ./gradlew integrationTest
        id: integration-test
        timeout-minutes: 10
        with:
          arguments: --stacktrace --max-workers 2 integrationTest
          gradle-version: wrapper
          job-id: java-contrib
          remote-build-cache-proxy-enabled: false
      - uses: actions/upload-artifact@v2
        name: Save integrationTest results
        if: always()
        with:
          name: integration-test-results
          path: contrib/jmx-metrics/build/reports/tests/test
