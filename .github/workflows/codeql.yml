name: CodeQL

on:
  pull_request:
    branches:
      - main
      - release/*
  # TODO (trask) adding this to the merge queue causes the merge queue to fail
  # see related issues
  # - https://github.com/github/codeql-action/issues/1572
  # - https://github.com/github/codeql-action/issues/1537
  # - https://github.com/github/codeql-action/issues/2691
  # merge_group:
  push:
    branches:
      - main
      - release/*
  schedule:
    - cron: "29 13 * * 2"  # weekly at 13:29 UTC on Tuesday

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    permissions:
      contents: read
      actions: read  # for github/codeql-action/init to get workflow details
      security-events: write  # for github/codeql-action/analyze to upload SARIF results
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
          - language: java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Java
        if: matrix.language == 'java'
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: temurin
          java-version: 21

      - name: Set up gradle
        if: matrix.language == 'java'
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          languages: ${{ matrix.language }}
          # using "linked" helps to keep up with the latest Kotlin support
          # see https://github.com/github/codeql-action/issues/1555#issuecomment-1452228433
          tools: linked

      - name: Assemble
        if: matrix.language == 'java'
        # --no-build-cache is required for codeql to analyze all modules
        # --no-daemon is required for codeql to observe the compilation
        # (see https://docs.github.com/en/code-security/codeql-cli/getting-started-with-the-codeql-cli/preparing-your-code-for-codeql-analysis#specifying-build-commands)
        run: ./gradlew assemble --no-build-cache --no-daemon
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@19b2f06db2b6f5108140aeb04014ef02b648f789 # v4.31.11
        with:
          category: "/language:${{matrix.language}}"
