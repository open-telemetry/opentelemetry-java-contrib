name: Bug report
description: Create a report to help us improve
labels: [ bug ]
body:
  - type: dropdown
    id: component
    attributes:
      label: Component(s)
      description: Which component(s) does your bug report concern?
      multiple: true
      options:
        - aws-resources
        - aws-xray
        - aws-xray-propagator
        - consistent-sampling
        - jfr-connection
        - jfr-events
        - jmx-metrics
        - maven-extension
        - micrometer-meter-provider
        - noop-api
        - prometheus-client-bridge
        - resource-providers
        - samplers
        - static-instrumenter
  - type: textarea
    attributes:
      label: What happened?
      description: Please provide as much detail as you reasonably can.
      value: |
        ## Description

        ## Steps to Reproduce

        ## Expected Result

        ## Actual Result

    validations:
      required: true
  - type: input
    attributes:
      label: Component version
      description: What version did you use? (e.g., `v1.26.0`, `1eb551b`, etc)
    validations:
      required: true
  - type: textarea
    attributes:
      label: Log output
      description: Please copy and paste any relevant log output.
  - type: textarea
    attributes:
      label: Additional context
      description: Any additional information you think may be relevant to this issue.
